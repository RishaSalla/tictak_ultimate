<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE MATH X-O</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="setup-screen" class="screen">
        <div class="main-card">
            <h1 class="logo">ULTIMATE <span>MATH</span></h1>
            
            <div class="level-selection">
                <button class="lvl-btn active" data-lvl="level1">المستوى 1</button>
                <button class="lvl-btn" data-lvl="level2">المستوى 2</button>
                <button class="lvl-btn" data-lvl="level3">المستوى 3</button>
                <button class="lvl-btn" data-lvl="level4">المستوى 4</button>
            </div>

            <div class="names-row">
                <input type="text" id="p1-name" placeholder="اسم الفريق X">
                <span>VS</span>
                <input type="text" id="p2-name" placeholder="اسم الفريق O">
            </div>

            <button id="start-btn" class="start-action">دخول التحدي</button>
            <button id="show-guide" class="guide-link">كيفية اللعب؟</button>
        </div>
    </section>

    <section id="game-screen" class="screen hidden">
        <div class="hud">
            <div id="display-p1">X</div>
            <div class="timer" id="timer">00:00</div>
            <div id="display-p2">O</div>
        </div>

        <div id="main-board" class="ultimate-grid"></div>

        <div class="turn-bar">دور الفريق: <span id="current-player">-</span></div>
    </section>

    <div id="math-popup" class="popup-overlay hidden">
        <div class="popup-card">
            <div id="question-text" class="question">--</div>
            
            <div class="slots-container">
                <div id="slot-1" class="slot active">?</div>
                <div id="slot-2" class="slot hidden">?</div>
            </div>

            <div class="numpad-grid" id="numpad">
                </div>

            <div class="popup-actions">
                <button id="submit-ans" class="ok-btn">تأكيد</button>
                <button id="cancel-ans" class="cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

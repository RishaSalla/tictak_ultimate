<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Math Matrix | PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="login-gate" class="full-screen-layer">
        <div class="glass-card login-box">
            <h1 class="brand-title">MATH <span class="plasma-text">MATRIX</span></h1>
            <p class="access-label">أدخل شفرة الوصول</p>
            
            <div class="input-wrapper">
                <input type="password" id="access-code" maxlength="8" placeholder="●●●●●●●●">
                <div class="glow-bar"></div>
            </div>

            <button id="btn-verify" class="btn-plasma">فك التشفير</button>
            <p id="login-msg" class="error-msg"></p>
        </div>
    </section>

    <div id="app-content" class="hidden">
        <header class="game-header">
            <h1 class="logo-ar">حسبتاك <span class="version-tag">PRO</span></h1>
            <p class="subtitle-ar">حيث تلتقي الأرقام بالذكاء</p>
        </header>

        <div class="levels-grid">
            <div class="plasma-card" onclick="selectLevel('level1', this)">
                <div class="card-glow red-glow"></div>
                <h2 class="lvl-number">01</h2>
                <h3 class="lvl-title">الكلاسيكي</h3>
                <p class="lvl-desc">سرعة بديهة وضرب مباشر</p>
            </div>

            <div class="plasma-card" onclick="selectLevel('level2', this)">
                <div class="card-glow blue-glow"></div>
                <h2 class="lvl-number">02</h2>
                <h3 class="lvl-title">المجهول</h3>
                <p class="lvl-desc">أوجد الأرقام المفقودة</p>
            </div>

            <div class="plasma-card" onclick="selectLevel('level3', this)">
                <div class="card-glow purple-glow"></div>
                <h2 class="lvl-number">03</h2>
                <h3 class="lvl-title">الزوجي</h3>
                <p class="lvl-desc">اكتشف الثنائيات الصحيحة</p>
            </div>

            <div class="plasma-card" onclick="selectLevel('level4', this)">
                <div class="card-glow gold-glow"></div>
                <h2 class="lvl-number">04</h2>
                <h3 class="lvl-title">التحدي</h3>
                <p class="lvl-desc">اختبار النخبة الشامل</p>
            </div>
        </div>

        <div class="action-area">
            <button id="btn-start-game" class="btn-plasma hidden" onclick="App.launchGame()">بدء المهمة</button>
        </div>
    </div> 

    <div id="game-arena" class="hidden">
    </div>

<div id="math-modal" class="full-screen-layer hidden">
    <div class="glass-card calculator-box">
        <h3 id="calc-question" class="plasma-text" style="font-size: 2rem;">?</h3>
        
        <div class="calc-screen">
            <div id="calc-input" class="input-display"></div>
        </div>

        <div class="numpad">
            <button onclick="App.typeNum(1)">1</button>
            <button onclick="App.typeNum(2)">2</button>
            <button onclick="App.typeNum(3)">3</button>
            <button onclick="App.typeNum(4)">4</button>
            <button onclick="App.typeNum(5)">5</button>
            <button onclick="App.typeNum(6)">6</button>
            <button onclick="App.typeNum(7)">7</button>
            <button onclick="App.typeNum(8)">8</button>
            <button onclick="App.typeNum(9)">9</button>
            <button onclick="App.clearCalc()" style="color: #FF4D4D;">C</button>
            <button onclick="App.typeNum(0)">0</button>
            <button onclick="App.submitAnswer()" class="btn-plasma" style="grid-column: span 1; font-size:1rem;">✔</button>
        </div>
    </div>
</div>
    
    <div id="battle-setup" class="full-screen-layer hidden">
        <div class="glass-card setup-box">
            <h2 class="plasma-text" style="font-size: 2rem; margin-bottom: 30px;">تجهيز المعركة</h2>
            
            <div class="players-row">
                <div class="player-group group-x">
                    <div class="icon-avatar x-avatar">X</div>
                    <input type="text" id="p1-name" class="plasma-input x-input" placeholder="اسم القائد X" value="اللاعب 1">
                </div>

                <div class="vs-text">VS</div>

                <div class="player-group group-o">
                    <div class="icon-avatar o-avatar">O</div>
                    <input type="text" id="p2-name" class="plasma-input o-input" placeholder="اسم القائد O" value="اللاعب 2">
                </div>
            </div>

            <div class="setup-actions">
                <button class="btn-plasma" onclick="App.startMatch()">اشتباك!</button>
                <button class="btn-cancel" onclick="App.hideSetup()">تراجع</button>
            </div>
        </div>
    </div>

    <script src="core.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Risha Games | XO Ultimate Retro</title>
    
    <link rel="stylesheet" href="css/variables.css">   <link rel="stylesheet" href="css/animations.css">  <link rel="stylesheet" href="css/layout.css">      <link rel="stylesheet" href="css/components.css">  <link rel="stylesheet" href="css/main.css">        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="glass-stage">
        <section id="screen-login" class="screen active">
            <header class="screen-header">
                <button class="icon-btn help-trigger" data-help="login">؟</button>
            </header>
            <div class="brand-logo">
                <span class="x-glow">X</span><span class="o-glow">O</span>
                <div class="retro-badge">ULTIMATE</div>
            </div>
            <h2 class="retro-heading">أدخل رمز الوصول</h2>
            <div class="pin-box">
                <input type="password" id="pin-input" placeholder="••••" maxlength="4" inputmode="numeric">
            </div>
            <button class="clay-btn primary big" id="btn-login">تحقق من الهوية</button>
            <p id="login-msg" class="status-msg"></p>
        </section>

        <section id="screen-setup" class="screen hidden">
            <header class="clay-header">
                <button class="icon-btn help-trigger" data-help="setup">؟</button>
                <h3>تخصيص الفرق</h3>
            </header>
            <div class="setup-container">
                <div class="mech-card p1-theme">
                    <div class="card-label">الفريق الأول</div>
                    <input type="text" id="p1-main-name" class="clay-input" placeholder="اسم الفريق..">
                    <div class="roster-zone">
                        <input type="text" id="p1-roster-input" class="clay-input small" placeholder="عضو جديد..">
                        <button class="clay-btn small" id="btn-add-p1">+</button>
                        <ul id="p1-roster-list" class="roster-list"></ul>
                    </div>
                </div>
                <div class="mech-card p2-theme">
                    <div class="card-label">الفريق الثاني</div>
                    <input type="text" id="p2-main-name" class="clay-input" placeholder="اسم الفريق..">
                    <div class="roster-zone">
                        <input type="text" id="p2-roster-input" class="clay-input small" placeholder="عضو جديد..">
                        <button class="clay-btn small" id="btn-add-p2">+</button>
                        <ul id="p2-roster-list" class="roster-list"></ul>
                    </div>
                </div>
            </div>
            <button class="clay-btn primary full" id="btn-save-setup">حفظ الإعدادات</button>
        </section>

        <section id="screen-menu" class="screen hidden">
            <header class="clay-header">
                <button class="icon-btn help-trigger" data-help="modes">؟</button>
                <h3>نظام التحدي</h3>
            </header>
            <div class="modes-grid">
                <div class="mode-card" data-mode="classic">
                    <img src="assets/icons/clash.svg"><h4>كلاسيك</h4>
                </div>
                <div class="mode-card" data-mode="clash">
                    <img src="assets/icons/clash.svg"><h4>المواجهة</h4>
                </div>
                <div class="mode-card" data-mode="void">
                    <img src="assets/icons/code.svg"><h4>المجهول</h4>
                </div>
                <div class="mode-card" data-mode="balance">
                    <img src="assets/icons/balance.svg"><h4>الميزان</h4>
                </div>
                <div class="mode-card" data-mode="duality">
                    <img src="assets/icons/duality.svg"><h4>الثنائيات</h4>
                </div>
            </div>
        </section>

        <section id="screen-game" class="screen hidden">
            <header class="game-header">
                <button class="clay-btn small" id="btn-exit-game">انسحاب</button>
                <div class="turn-indicator" id="turn-indicator">...</div>
                <button class="icon-btn help-trigger" data-help="game">؟</button>
            </header>
            <div class="game-layout">
                <aside class="player-panel p1-side" id="panel-p1">
                    <div class="p-avatar" id="disp-av-p1">X</div>
                    <div class="p-name" id="disp-name-p1">P1</div>
                    <div class="p-score" id="score-x">0</div>
                    <div class="powers-mech">
                        <button class="power-btn p1" data-power="nuke"><img src="assets/icons/nuke.svg"></button>
                        <button class="power-btn p1" data-power="freeze"><img src="assets/icons/freeze.svg"></button>
                        <button class="power-btn p1" data-power="hack"><img src="assets/icons/hack.svg"></button>
                    </div>
                </aside>

                <div class="board-container">
                    <div class="grid-frame">
                        <div id="game-grid" class="game-grid"></div>
                    </div>
                </div>

                <aside class="player-panel p2-side" id="panel-p2">
                    <div class="p-avatar" id="disp-av-p2">O</div>
                    <div class="p-name" id="disp-name-p2">P2</div>
                    <div class="p-score" id="score-o">0</div>
                    <div class="powers-mech">
                        <button class="power-btn p2" data-power="nuke"><img src="assets/icons/nuke.svg"></button>
                        <button class="power-btn p2" data-power="freeze"><img src="assets/icons/freeze.svg"></button>
                        <button class="power-btn p2" data-power="hack"><img src="assets/icons/hack.svg"></button>
                    </div>
                </aside>
            </div>
        </section>
    </main>

    <div id="modal-calc" class="modal-overlay hidden">
        <div class="clay-modal">
            <div class="calc-screen" id="calc-q">...</div>
            <div class="calc-input-row" id="calc-inputs"></div>
            <div class="numpad">
                <button data-key="1">1</button><button data-key="2">2</button><button data-key="3">3</button>
                <button data-key="4">4</button><button data-key="5">5</button><button data-key="6">6</button>
                <button data-key="7">7</button><button data-key="8">8</button><button data-key="9">9</button>
                <button data-key="del" class="secondary">⌫</button><button data-key="0">0</button><button data-key="ok" class="primary">✔</button>
            </div>
        </div>
    </div>

    <div id="modal-help" class="modal-overlay hidden">
        <div class="clay-modal wide">
            <header class="modal-head">
                <button class="icon-btn" id="btn-close-help">✕</button>
                <h3>دليل التشغيل</h3>
            </header>
            <div id="help-content-area" class="help-scroll"></div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
